<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Issued_Books_to_students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <style type="text/css">
        body {
            color: #aa082e;
            background: #c5acb0;
            font-family: 'Roboto', sans-serif;
        }
        .form-control {
            border-color: #eee;
            min-height: 41px;
            box-shadow: none !important;
        }
        .form-control:focus {
            border-color: #5cd3b4;
        }
        .form-control, .btn {
            border-radius: 3px;
        }
        .signup-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 15px; /* Adjust padding for smaller screens */
        }
        .signup-form h2 {
            color: #333;
            margin: 0 0 30px 0;
            display: inline-block;
            padding: 0 30px 10px 0;
            border-bottom: 3px solid #ffffff;
        }
        .signup-form form {
            color: #999;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .signup-form .form-group {
            margin-bottom: 20px;
        }
        .signup-form label {
            font-weight: normal;
            font-size: 13px;
        }
        .signup-form input[type="checkbox"] {
            margin-top: 2px;
        }
        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #161df0;
            border: none;
            margin-top: 20px;
            min-width: 140px;
        }
        .signup-form .btn:hover, .signup-form .btn:focus {
            background: #41cba9;
            outline: none !important;
        }
        .signup-form a {
            color: #2b04ff;
            text-decoration: underline;
        }
        .signup-form a:hover {
            text-decoration: none;
        }
        .alert {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body style="background-color:#b6bde7;">
    {% include "library/navbaradmin.html" %}
    <br>
    <br>
    <center><h3 style="margin-bottom: 0px;" class='alert alert-success'>ISSUE BOOK TO STUDENT !</h3></center>
    <div class="container"> <!-- Wrap your content in a container for better responsiveness -->
        <div class="signup-form">
            <form method="post" class="form-horizontal">
                <center><h2>ISSUE BOOK TO STUDENT</h2></center>
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group row"> <!-- Use row class to make form fields responsive -->
                    <label class="col-sm-4 col-form-label">{{ field.label_tag }}</label>
                    <div class="col-sm-8">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <div class="form-group">
                    <div class="col-12"> <!-- Use col-12 to ensure full width on small screens -->
                        <button type="submit" class="btn btn-primary btn-lg">ISSUE</button>
                    </div>
                </div>
            </form>
            <div class="text-center">View Issued Book to Student <a href="viewissuedbook">Click here</a></div>
        </div>
    </div>
    {% include "library/footer.html" %}
</body>
</html>
